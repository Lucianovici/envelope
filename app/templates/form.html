$def with (context)

$var title: $context.title

<h1>The Envelope</h1>

<form id="envelope-form" action="" method="POST">

    <div id="amount-section" class="form-group">
        <label for="$context.form_amount_input_name">Amount</label>
        <input id="amount"
               data-id="amount"
               class="form-control"
               type="number"
               name="$context.form_amount_input_name"
               value="$context.form_amount_input_value"
               required
               min="1">
    </div>

    <div id="tag-section" class="form-group m-t-20" data-selected="$context.form_tag_input_value">
        <div class="btn-group btn-group-lg" data-toggle="buttons">
            $for tag in context.form_tag_options:
            <label class="btn btn-success">
                <input id="option-$loop.index"
                       data-id="tag"
                       type="radio"
                       name="$context.form_tag_input_name"
                       value="$tag"
                       required>$tag
            </label>
        </div>
    </div>

    <div id="observations-section" class="form-group">
        <label for="$context.form_observations_input_name">Observations</label>
        <input id="observations"
               data-id="observations"
               class="form-control observation-input"
               type="text"
               name="$context.form_observations_input_name"
               value="$context.form_observations_input_value">
    </div>

    <input type="hidden" name="edit-last-entry-params" value="$context.edit_last_entry_form_params">

    <input id="submit"
           type="submit"
           name="submit"
           value="Submit"
           class="btn btn-lg btn-primary"
           data-loading-text="Submitting ...">

</form>

<a id="go-to-stats-btn" href="$context.stats_url" class="btn btn-primary">Check the stats</a>
<a id="go-to-stats-btn"
   href="$context.form_url?$context.edit_last_entry_form_params"
   class="btn btn-primary">Edit last entry</a>

<div id="general-error-placeholder">
</div>
